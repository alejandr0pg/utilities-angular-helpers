<mat-toolbar>
    <mat-toolbar-row>
        <mat-dialog-title>
            <ng-content select="[title]"></ng-content>
        </mat-dialog-title>          
    </mat-toolbar-row>
</mat-toolbar>

<mat-dialog-content class="mat-typography">
    <mat-dialog-content>
        <ng-content></ng-content>
    </mat-dialog-content>
</mat-dialog-content>

<mat-dialog-actions>
    <ng-content select="[actions]"></ng-content>
</mat-dialog-actions>
